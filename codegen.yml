overwrite: true
schema: "https://countries.trevorblades.com/"
documents: "src/**/*.gql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withComponent: false
      withHOC: false
      withHooks: true
  ./src/graphql.schema.json:
    plugins:
      - "introspection"
